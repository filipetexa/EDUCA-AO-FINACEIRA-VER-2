<link rel="stylesheet" href="angular-app/register/custon.css">

<div class="container"> 
  <h1>Registre-se</h1>
  <div ng-if="vm.message" id="success" class="alert alert-success" role="alert">
    <p>{{ vm.message }}</p>
  </div>
  <form ng-hide="vm.message" name="register" ng-submit="vm.register()">
    <div class="form-group">
      <label for="username">Nome:</label>
      <input type="username" class="form-control" id="username" placeholder="Nome de usuário" ng-model="vm.username" autocapitalize="none">
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" class="form-control" id="password" placeholder="Senha" ng-model="vm.password" autocapitalize="none">
    </div>
    <div class="form-group">
      <label for="password-repeat">Repita a senha:</label>
      <input type="password" class="form-control" id="password-repeat" placeholder="Repita a senha" ng-model="vm.passwordRepeat" autocapitalize="none">
    </div>
    <button class="botao">Começar</button>
  </form>
  <div ng-if="vm.error" class="alert alert-danger" role="alert">
    {{ vm.error }}
  </div>
</div>
