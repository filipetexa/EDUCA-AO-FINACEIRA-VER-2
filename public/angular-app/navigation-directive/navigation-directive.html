<link rel="stylesheet" href="angular-app/navigation-directive/custon.css">

<nav ng-controller="loginController as vm" class="navbar navbar-default navbar-fixed-top" ng-init="vm.init()">
  <div class="container">
    <div class="navbar-header">
      <div>
        <a  href="#!/">
          <a class="navbar-brand" href="#!/">Educação Financeira</a>
        </a> 
      </div>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li ng-class="vm.isActiveTab('')" ng-if="!vm.isLoggedIn()">
          <a href="#!/">Home</a>
        </li>
        <li ng-class="vm.isActiveTab('wwa')" ng-if="!vm.isLoggedIn()">
          <a href="#!/wwa">Quem Somos</a>
        </li>
        <li ng-class="vm.isActiveTab('register')" ng-if="!vm.isLoggedIn()">
          <a href="#!/register">Registre-se</a>
        </li>
        <li ng-class="vm.isActiveTab('profile')" ng-if="vm.isLoggedIn()">
          <a href="#!/profile">Profile</a>
        </li>
        <li ng-class="vm.isActiveTab('modulos')" ng-if="vm.isLoggedIn()">
          <a href="#!/modulos">MODULOS</a>
        </li>
      </ul>
      <form ng-if="!vm.isLoggedIn()" class="navbar-form navbar-right" role="login" ng-submit="vm.login()">

        <div class="form-group" ng-class="{'has-error': vm.error}">
          <input type="text" class="form-control input-sm" placeholder="Username" ng-model="vm.username" autocapitalize="none">
        </div>

        <div class="form-group" ng-class="{'has-error': vm.error}">
          <input type="password" class="form-control input-sm" placeholder="Password" ng-model="vm.password" autocapitalize="none">
        </div>

        <button type="submit" class="btn btn-sm btn-info">Login</button>
      </form>
      <ul ng-if="vm.isLoggedIn()" class="nav navbar-nav navbar-right">
        <li>
          <p class="navbar-text">Ola!! {{ vm.loggedInUser }} </p>
        </li>
        <li>
          <button class="navbar-btn btn-sm btn-info" ng-click="vm.logout()">Logout</button>
        </li>
      </ul>
    </div>
  </div>
</nav>
